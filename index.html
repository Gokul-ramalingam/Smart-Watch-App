<!-- Author      : Gokul 
     Description : This is a web based smart watch application which provides various 
     features to the users with enlightened user design and user experience 
     including app for text messages, music ,timer-->

<html>
    <head>
        <title>Smart Watch</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="description" content="This is a web based smart watch application which provides various 
        features to the users with enlightened user design and user experience 
        including app for text messages, music ,timer">
        <meta name="author" content="Gokul R">
        <meta name="viewport" content="width = device-width, 
        initial-Scale = 1.0">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col title">
               <h1>Smart <b>Watch</b></h1>
            </div>
            <div class="col content">
               <div class="row strapTop"> 
                
               </div> 
               <div class="row screen"> 
                <div class="col main">

                  <!-- Begins Here Part 1-->

                  <div id="initialScreen">
                  <div class="row" id="wish">
                   <div class="col">
                     <div class="row" id="wishBasedOnTime">
                         Good Morning
                     </div>
                     <div class="row" id="weather">
                        <span>Cloudy <i class="fa fa-cloud"></i></span> 
                     </div>
                   </div>
                  </div>

                  
                    <div id="hour">
                      <b>10</b>
                    </div>
                    <div id="min">
                      <b>19</b>
                    </div>
                     <div id="quotes">
                     <marquee behavior="scroll" direction="left">Don't let yesterday take up too much of today</marquee>
                     </div>
                    </div>
                    <!-- Ends Here Part 1-->

                    <!-- Begins Here Part 2 -->

                    <div id="messageScreen">
                      <div class="row">
                        <div class="col" id="messageTitle">
                           Messages
                        </div>
                        <div class="col" id="time">
                          10:19
                        </div>
                      </div>
                      <div class="row" id="receivedMessages">
                        <h6 id="messageList" onclick="func1()">55555 <br><span>Sample text</span></h6>
                      </div>
                    </div>
                    <!-- Ends Here Part 2 -->
                    <!--Begins Here Part 3-->
                     <div id="textScreen">
                       <div class="row">
                          <div class="col" id="messageTitle">
                              Messages
                           </div>
                           <div class="col" id="time">
                             10:19
                           </div>
                           <div class="row" id="individualText">
                             <div class="col" id="textMessage">
                                <b>55555</b><br>
                                <span>Sample text message for testing is here</span>
                             </div>
                            </div>
                            <div class="col" id="indicator">
                                <i class="fa fa-circle"></i>
                             </div>
                       </div>
                     </div>
                    <!--Ends Here Part 3-->

                    <!--Begins Here Part 4-->
                    <div id="musicScreen">
                        <div class="row">
                            <div class="col" id="musicTitle">
                               Music
                            </div>
                            <div class="col" id="mtime">
                               10:19
                            </div>
                          </div>
                          <div id="playerList">

                            <iframe
                            id="frame-id"
                            frameborder="0" 
                            width="225"     
                            height="80"
                            src=""
                            allow="encrypted-media">    
                           </iframe>

                          </div>
                          
                    </div>
                    <!--Ends Here Part4-->
                    <!--Begins Here Part5-->
                    <div id="timerScreen">
                      <div class="row"> 
                      <div class="col" id="mTimer">
                        Timer
                     </div>
                     <div class="col" id="mtime">
                        10:19
                     </div>
                    </div>
                    <div id="timer">
                        <div class="row" id="clockdiv">
                            <div class="col">
                                <div>
                                    <b><span class="hours"></span></b>
                                    <div id="hourTitle" class="smalltext">Hours</div>
                                  </div>
                            </div>
                            <div class="col">
                                <div>
                                    <b><span id="minute" class="minutes"></span></b>
                                    <div id="minuteTitle" class="smalltext">Minutes</div>
                                  </div>
                            </div>
                            <div class="col">
                                <div>
                                    <b><span id="second" class="seconds"></span></b>
                                    <div id="secondTitle" class="smalltext">Seconds</div>
                                  </div>
                            </div>
                        </div> 
                        <div class="row">
                          <div id="pauseButton" class="col">
                            <i class="fa fa-play"></i>
                          </div>
                        </div>
                    </div>
                    </div>
                    <!--Ends Here Part5-->
                </div>
                </div> 
              <div class="row strapBottom">
                <div class="button1" onclick="enableMessageWindow()">
                  <i class="fa fa-comments"></i>
                </div>
                <div class="button2" onclick="enableMusicWindow()">
                 <i class="fa fa-music"></i>
                </div>
                <div class="button3" onclick="enableTimerWindow()">
                  <i class="fa fa-clock-o"></i>
                </div>
              </div>
            </div>
        </div>
      </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
   </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</html>
